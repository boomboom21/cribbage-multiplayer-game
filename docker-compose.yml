version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cribbage-postgres
    environment:
      POSTGRES_USER: cribbage
      POSTGRES_PASSWORD: cribbage_dev_password
      POSTGRES_DB: cribbage_game
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cribbage"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: cribbage-backend
    ports:
      - "3001:3002"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://cribbage:cribbage_dev_password@postgres:5432/cribbage_game
      PORT: 3002
      FRONTEND_URL: http://cribbage-frontend:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: cribbage-frontend
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
