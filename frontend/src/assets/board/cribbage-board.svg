<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Wood grain gradient -->
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1810"/>
      <stop offset="50%" style="stop-color:#4a2c1a"/>
      <stop offset="100%" style="stop-color:#2d1810"/>
    </linearGradient>
    <!-- Green felt texture -->
    <radialGradient id="felt" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a472a"/>
      <stop offset="100%" style="stop-color:#0d2818"/>
    </radialGradient>
    <!-- Peg hole shadow -->
    <filter id="hole">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Main board background -->
  <rect width="1200" height="800" fill="url(#wood)"/>
  
  <!-- Playing area (green felt) -->
  <rect x="50" y="50" width="700" height="700" rx="20" fill="url(#felt)" stroke="#c9a227" stroke-width="4"/>
  
  <!-- Peg tracks (left side) -->
  <g id="left-track">
    <!-- Track lines -->
    <line x1="120" y1="100" x2="120" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    <line x1="180" y1="100" x2="180" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    <line x1="240" y1="100" x2="240" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    <line x1="300" y1="100" x2="300" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    <line x1="360" y1="100" x2="360" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    <line x1="420" y1="100" x2="420" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    <line x1="480" y1="100" x2="480" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    <line x1="540" y1="100" x2="540" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    <line x1="600" y1="100" x2="600" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    <line x1="660" y1="100" x2="660" y2="650" stroke="#c9a227" stroke-width="2" opacity="0.5"/>
    
    <!-- Peg holes -->
    <g filter="url(#hole)">
      <!-- Row 1 (1-5) -->
      <circle cx="120" cy="120" r="12" fill="#1a0a00"/>
      <circle cx="180" cy="120" r="12" fill="#1a0a00"/>
      <circle cx="240" cy="120" r="12" fill="#1a0a00"/>
      <circle cx="300" cy="120" r="12" fill="#1a0a00"/>
      <circle cx="360" cy="120" r="12" fill="#1a0a00"/>
      <!-- Row 2 (6-10) -->
      <circle cx="420" cy="120" r="12" fill="#1a0a00"/>
      <circle cx="480" cy="120" r="12" fill="#1a0a00"/>
      <circle cx="540" cy="120" r="12" fill="#1a0a00"/>
      <circle cx="600" cy="120" r="12" fill="#1a0a00"/>
      <circle cx="660" cy="120" r="12" fill="#1a0a00"/>
      <!-- Continue for all 60 holes... -->
    </g>
  </g>
  
  <!-- Start/Finish area -->
  <circle cx="390" cy="375" r="30" fill="#c9a227" stroke="#fff" stroke-width="2"/>
  <text x="390" y="380" text-anchor="middle" fill="#2d1810" font-size="16" font-weight="bold">START</text>
  
  <!-- Title -->
  <text x="400" y="750" text-anchor="middle" fill="#c9a227" font-size="24" font-family="serif">CRIBBAGE</text>
</svg>
